<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>업체 자세히보기</title>

<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/sidebar.css">
<link rel="stylesheet" href="detail.css">
<link rel="stylesheet" href="calendar.css">

</head>
<body>

<div class="container">

  <div id='header'></div>
  
  <div id='header_sub'>
    <span id='header_sub_event_title'>EVENT</span>
    <span id='header_sub_event_content'>전 예약자 쿠폰 지급</span>
    <span id='header_sub_navi'>
      <a id='header_sub_a_home' href='#'>홈</a> > <a id='header_sub_a_search' href='#'>검색</a> > <a id='header_sub_a_searchbyaria' href='#'>지역별 검색</a>
    </span>
  </div>
  

  <div id='content'>
    <button type="button" data-toggle="modal" data-target="#reservation-modal" class='btn btn-default' style='margin: 30px;'>예약하기</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="reservation-modal" tabindex="-1" role="dialog" aria-labelledby="reservation-modal-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          
          <!-- 모달 내부  -->
          <div id='modal-body-inner'>
            <div id='calendar-container'>
              <div id="calendar"></div>
            </div>
            <div id='modal-contents-container'> <!-- 달력 오른쪽 -->
              <span class='modal-contents-label'>인원</span>
              <div class='reservation-ctrcontainer'>
                <span class='modal-contents-text'>
                  인원 <span id='reservation-number'>00</span>명
                </span>
                <div class='numberctr-btnbox'>
                  <span class='numberctr-btn plus'>＋</span><span class='numberctr-btn minus'>－</span>
                </div>
              </div>
              <div class='timeselect-box'>
                <span class='modal-contents-label'>시간</span>
                <div class='timeselect-ctrbox'>
                  <span class='glyphicon glyphicon-triangle-top'></span>
                  <span id='timeselect-hour-text'>8</span>
                  <span class='glyphicon glyphicon-triangle-bottom'></span>
                </div>
                <div class='timeselect-ctrbox'>
                  <span class='glyphicon glyphicon-triangle-top'></span>
                  <span id='timeselect-minute-text'>00</span>
                  <span class='glyphicon glyphicon-triangle-bottom'></span>
                </div>
                <span id='timeselect-ampm'>오전</span>
              </div>
              <button type="button" class='btn btn-danger'>예약하기</button>
            </div>
            
            <div class='item-container'>
              <div class='item-box'>
                <span class='fa fa-circle-o selected'  aria-hidden="true"></span>
                <div class='item-contents'>
                  <span class='item-title'>힐링테라피 - 60분</span>
                  <span class='item-cost'>가격: 20만</span>
                  <span class='item-possible-number'>예약가능인원: 8명</span>
                </div>
              </div>
              <div class='item-box'>
                <span class='fa fa-circle-o'  aria-hidden="true"></span>
                <div class='item-contents'>
                  <span class='item-title'>힐링테라피 - 60분</span>
                  <span class='item-cost'>가격: 20만</span>
                  <span class='item-possible-number'>예약가능인원: 8명</span>
                </div>
              </div>
              <div class='item-box'>
                <span class='fa fa-circle-o'  aria-hidden="true"></span>
                <div class='item-contents'>
                  <span class='item-title'>힐링테라피 - 60분</span>
                  <span class='item-cost'>가격: 20만</span>
                  <span class='item-possible-number'>예약가능인원: 8명</span>
                </div>
              </div>
              <div class='item-box'>
                <span class='fa fa-circle-o'  aria-hidden="true"></span>
                <div class='item-contents'>
                  <span class='item-title'>힐링테라피 - 60분</span>
                  <span class='item-cost'>가격: 20만</span>
                  <span class='item-possible-number'>예약가능인원: 8명</span>
                </div>
              </div>
              <div class='item-box'>
                <span class='fa fa-circle-o'  aria-hidden="true"></span>
                <div class='item-contents'>
                  <span class='item-title'>힐링테라피 - 60분</span>
                  <span class='item-cost'>가격: 20만</span>
                  <span class='item-possible-number'>예약가능인원: 8명</span>
                </div>
              </div>
              <div class='item-box'>
                <span class='fa fa-circle-o'  aria-hidden="true"></span>
                <div class='item-contents'>
                  <span class='item-title'>힐링테라피 - 60분</span>
                  <span class='item-cost'>가격: 20만</span>
                  <span class='item-possible-number'>예약가능인원: 8명</span>
                </div>
              </div>
            </div> <!-- item-container -->
          </div> <!-- modal-body-inner -->
        </div>
      </div>
    </div>
  </div>

</div>


<script src="../js/context.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
</html>
