<body>
<div class="container">

  <div id='header'></div>
  
  <div id='header_sub'>
    <span id='header_sub_event_title'>EVENT</span>
    <span id='header_sub_event_content'>전 예약자 쿠폰 지급</span>
    <span id='header_sub_navi'>홈>관리자페이지>기본정보관리</span>
  </div>
  
  <div id='sidebar'>
    <span class='sidebar_title'>관리자 페이지</span>

    <span class='sidebar_menu selected'>기본정보 관리</span>
    <span class='sidebar_menu'>상품정보 관리</span>
    <span class='sidebar_menu'>정보 및 사진 관리</span>
    <span class='sidebar_menu'>요금 및 시간 관리</span>
    <span class='sidebar_menu'>공지사항 관리</span>
    <span class='sidebar_menu'>리뷰 관리</span>
    <span class='sidebar_menu'>예약내역 관리</span>
  </div>

  <div id='content'>
    <span class='content_title'>기본정보 관리</span>
    <hr class='content_hr' color='#e0e0e0'>
    <div id='content_main'>
    
      <div class='inputgroup'>
        <label>업체이름</label>
        <input class='form-control short' placeholder="이름을 입력해 주세요">
      </div>
      
      <div class='inputgroup'>
        <label>우편번호</label>
        <input id='corporate-postcode' class='form-control short' placeholder="검색 버튼을 눌러주세요" readonly>
        <button id='address-search-btn' class='btn btn-default btn-search'>찾기</button><br>
        <label>기본주소</label>
        <input id='corporate-address1' class='form-control long' placeholder="검색 버튼을 눌러주세요" readonly><br>
        <label>상세주소</label>
        <input id='corporate-address2' class='form-control long' placeholder="상세 주소를 입력해 주세요">
      </div>
      
      <div class='inputgroup'>
        <div>
          <label>업체전화</label>
          <input class='form-control short' name='corporateTel' placeholder="업체 전화번호를 입력해 주세요">
          <button type='button' class='btn btn-default btn-change'><i class='fa fa-plus'></i></button>
          <button type='button' class='btn btn-default btn-change'><i class='fa fa-minus'></i></button>
        </div>
        <div class='hidden'>
          <label></label>
          <input class='form-control short' name='corporateTel' placeholder="업체 전화번호를 입력해 주세요">
        </div>
        <div class='hidden'>
          <label></label>
          <input class='form-control short' name='corporateTel' placeholder="업체 전화번호를 입력해 주세요">
        </div>
        <div class='hidden'>
          <label></label>
          <input class='form-control short' name='corporateTel' placeholder="업체 전화번호를 입력해 주세요">
        </div>
        <div class='hidden'>
          <label></label>
          <input class='form-control short' name='corporateTel' placeholder="업체 전화번호를 입력해 주세요">
        </div>
      </div>
      
      <div class='inputgroup'>
        <div class='labelbox'>
          <label id='infoform-folder'>
            <button id='infoform-btn' type="button" class='btn-nodecoration'  data-toggle="collapse" data-target="#collapseEditor" aria-expanded="false" aria-controls="collapseEditor">
              추가정보 <i id='infoform-icon' class='glyphicon glyphicon-chevron-down'></i>
            </button>
          </label>
        </div>
        <div class="collapse" id="collapseEditor">
	        <div id="infoEditor">
	          간단한 소개를 입력해 주세요
	        </div>
        </div>
      </div>
      
      <div class='inputgroup'>
        <div class='labelbox'>
          <label>지도</label>
        </div>
        <div id="CorporaterMap">
        </div>
      </div>
      
      <div class='inputgroup'>
        <button id='submit-btn' class='btn btn-default btn-submit'>등록</button>
      </div>
      
    </div>
    
  </div>


</div>
