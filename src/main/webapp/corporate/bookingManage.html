<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관리자 페이지 - 예약내역 관리</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/sidebar.css">
<link rel="stylesheet" href="bookingManage.css">

<style>

</style>
</head>
<body>
<div class="container">
  <div id='header'></div>
  
  <div id='header_sub'>
    <span id='header_sub_event_title'>EVENT</span>
    <span id='header_sub_event_content'>전 예약자 쿠폰 지급</span>
    <span id='header_sub_navi'>홈>관리자페이지>예약내역 관리</span>
  </div>
  
  <div id='sidebar'>
    <span class='sidebar_title'>관리자 페이지</span>
    <span id='sb-basicinfo' class='sidebar_menu'>기본정보 관리</span>
    <span id='sb-itemManage' class='sidebar_menu'>상품정보 관리</span>
    <span id='sb-infopicture' class='sidebar_menu'>정보 및 사진 관리</span>
    <span id='sb-pricetime' class='sidebar_menu'>요금 및 시간 관리</span>
    <span id='sb-notice' class='sidebar_menu'>공지사항 관리</span>
    <span class='sidebar_menu'>리뷰 관리</span>
    <span class='sidebar_menu selected'>예약내역 관리</span>
    
  </div>
  <div id='content'>
    <span class='content_title'>예약내역관리</span>
    <hr class='content_hr' color='#e0e0e0'>
    <div id='content_main'>
    
      <div>

      <div class="table-responsive">
        <table id='list-table' class="table" style=text-align:center;width:635px>
          <thead>
            <tr style=background-color:#D8D8D8;font-size:1.1em>
              <th>예약번호<br>(예약자)</th>
              <th>예약날짜</th>
              <th>예약시간</th>
              <th>예약상품</th>
              <th>인원수</th>
              <th>결제금액</th>
              <th>취소</th>
              <th>SMS</th>
            </tr>
          </thead>
          <tbody style=background-color:white>


          </tbody>
        </table>
    </div>
  </div>
  </div>
  </div>

<!-- <div id='footer' class="container-fluid">--></div>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="//cdn.ckeditor.com/4.6.2/full/ckeditor.js"></script>
<script src='../js/common.js'></script>
<script src='bookingManage.js'></script>
<script id="trTemplate" type="text/x-handlebars-template">
 
{{#each list}}
<tr>
  <td>{{prepurchaseNo}}<br>({{userName}})</td>
  <td>{{bookingDate}}</td>
  <td>{{bookingTime}}</td>
  <td>{{itemName}}</td>
  <td>{{personnel}}명</td>
  <td>{{price}}원</td>
  <td><button data-no= "{{prepurchaseNo}}" type="button" class="delete-btn">예약취소</button></td>
  <td><button data-no= "{{memberNo}}" type="button" class="change-btn">SMS</button></td>
</tr>
{{/each}}
</script>
<script>

</script>

</body>
</html>
