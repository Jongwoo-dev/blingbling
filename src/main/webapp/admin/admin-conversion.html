<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>운영자페이지-1:1문의</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/sidebar.css">
<link rel="stylesheet" href="admin-conversion.css">
</head>
<body>

<div class="container">

  <div id='header'>
  </div>
  
  <div id='header_sub'>
    <span id='header_sub_event_title'>EVENT</span>
    <span id='header_sub_event_content'>전 예약자 쿠폰 지급</span>
    <span id='header_sub_navi'>홈>운영자페이지>업체전환 관리</span>
  </div>
  
  <div id='sidebar'>
    <span class='sidebar_title'>운영자 페이지</span>
    <span class='sidebar_menu' id='menu1'>1:1문의 관리</span>
    <span class='sidebar_menu' id='menu2'>공지사항 관리</span>
    <span class='sidebar_menu' id='menu3'>FAQ 관리</span>
    <span class='sidebar_menu selected' id='menu4'>업체전환 관리</span>
  </div>
  
  <div id='content'>
    <span class='content_title'>업체전환 관리</span>
    <hr class='content_hr' color='#e0e0e0'>
    <div id='content_main'>
      <div class="table-responsive">
        <table class="table" id='list-table'>
          <thead>
            <tr id="tr">
              <th class='col-xs-2 text-center'>업종유형</th>
              <th class='col-xs-8 text-center'>업체명</th>
              <th class='col-xs-2 text-center'>작성자</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <hr class='content_hr' color='#e0e0e0'>
     </div>
    </div>
  </div>

</div>



<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <td class='text-center'>{{corporateType}}</td>
  <td class='text-center'>{{corporateName}}</td>
  <td class='text-center'>{{name}}</td>
</tr>
{{/each}}
</script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src='../js/common.js'></script>
<script src="admin-conversion.js"></script>




<script>
$('#menu1').click(function(){
  location.href='admin-qna.html';
})

$('#menu2').click(function(){
  location.href='admin-notice.html';
})

$('#menu3').click(function(){
  location.href='admin-faq.html';
})

$('#menu4').click(function(){
  location.href='admin-conversion.html';
})
</script>

</html>
