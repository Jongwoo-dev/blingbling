<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마이 페이지 - 찜</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/sidebar.css">
<link rel="stylesheet" href="favor.css">
<link rel="stylesheet" href="../main/mainsub.css">

<style>



</style>
</head>
<body>
<div class="container">
  <div id='header'></div>
  <div id='header_sub'>
    <span id='header_sub_event_title'>EVENT</span>
    <span id='header_sub_event_content'>전 예약자 쿠폰 지급</span>
    <span id='header_sub_navi'>
      <a href='#'>홈</a> > <a href='#'>마이페이지</a> > <a href='#'>스탬프</a>
    </span>
  </div>
  <div id='sidebar'>
    <span class='sidebar_title'>마이 페이지</span>
    <span class='sidebar_menu selected' id='menu1'>찜</span>
    <span class='sidebar_menu' id='menu2'>스탬프</span>
    <span class='sidebar_menu' id='menu3'>예약내역</span>
    <span class='sidebar_menu' id='menu4'>이용내역</span>
    <span class='sidebar_menu' id='menu5'>내정보수정</span>
    <span class='sidebar_menu' id='menu6'>업체전환</span>
  </div>
  
  <div id='content'>
   <div id="content_header">
        <div id='content_profile'>
          <form class="form-inline">
            <div class="form-group">
              <span class="fa fa-user-circle-o" aria-hidden="true"></span>
            </div>
            <div class="form-group" id=profilename>
            </div>
          </form>
        </div>

        <div class='itemform'>
          <div class='item titleform'>
            <span class="glyphicon glyphicon-star"></span> <span
              class='item titletext'>찜</span>
          </div>
            <div id='Totallike'></div>
        </div>

        <div class='itemform'>
          <div class='item titleform'>
            <span class="glyphicon glyphicon-calendar"></span> <span
              class='item titletext'>스탬프</span>
          </div>
          <div id='Totalstamp'></div>
        </div>

        <div class='itemform'>
          <div class='item titleform'>
            <span class="glyphicon glyphicon-check"></span> <span
              class='item titletext'>예약내역</span>
          </div>
            <div id='Totalprepurchase'>
          </div>
        </div>
      </div>

      <div id='aaaa'>
        <div class="row" id = subfavor>
          <span style="margin-left:99px" class="maintitle maintitle-sub">찜</span>
          <span style="padding-right:20px" class="maindesc">개</span>
          <div id='content_main'></div>
        </div>
      </div>
    
</div>
</div>

<script id="corTemplate" type="text/x-handlebars-template">
     {{#each list}}
            <div class="img-card" data-memberno={{memberNo}}  style="cursor:pointer">
            <img src="../upload/{{photoList.[0].filePath}}">
            <div class="caption">
              <p>{{corporateName}}</p>
              <div class="description" {{#unless itemList.[0].name}}style="display:none"{{/unless}}>{{itemList.[0].name}}:{{itemList.[0].price}}원
              </div>
              <div class="description" {{#unless itemList.[1].name}}style="display:none"{{/unless}}>{{itemList.[1].name}}:{{itemList.[1].price}}원
              </div>
              <div class="description" {{#unless itemList.[2].name}}style="display:none"{{/unless}}>{{itemList.[2].name}}:{{itemList.[2].price}}원
              </div>
            </div>
          </div>
      {{/each}}
</script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="//cdn.ckeditor.com/4.6.2/full/ckeditor.js"></script>
<script src='../js/common.js'></script>
<script src='favor.js'></script>

<script>
  $('#menu1').click(function(){
    location.href='favor.html';
  }) 

  $('#menu2').click(function(){
    location.href='stamp.html';
  })

  $('#menu3').click(function(){
    location.href='reservationHistory.html';
  })

  $('#menu4').click(function(){
    location.href='usageHistory.html';
  })
  
  $('#menu5').click(function(){
    location.href='#.html';
  })
  
  $('#menu6').click(function(){
    location.href='companyRegistration.html';
  })
</script>
</body>
</html>
