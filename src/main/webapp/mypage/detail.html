<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마이 페이지 - 내정보수정</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/sidebar.css">
<link rel="stylesheet" href="detail.css">
<link rel="stylesheet" href="../main/mainsub.css">

<style>



</style>
</head>
<body>
<div class="container">
  <div id='header'></div>
  <div id='header_sub'>
    <span id='header_sub_event_title'>EVENT</span>
    <span id='header_sub_event_content'>전 예약자 쿠폰 지급</span>
    <span id='header_sub_navi'>
      <a href='#'>홈</a> > <a href='#'>마이페이지</a> > <a href='#'>내정보수정</a>
    </span>
  </div>
  <div id='sidebar'>
    <span class='sidebar_title'>마이 페이지</span>
    <span class='sidebar_menu' id='menu1'>찜</span>
    <span class='sidebar_menu' id='menu2'>스탬프</span>
    <span class='sidebar_menu' id='menu3'>예약내역</span>
    <span class='sidebar_menu' id='menu4'>이용내역</span>
    <span class='sidebar_menu selected' id='menu5'>내정보수정</span>
    <span class='sidebar_menu' id='menu6'>업체전환</span>
  </div>
  
  <div id='content'>
   <div id="content_header">
				<div id='content_profile'>
					<form class="form-inline">
						<div class="form-group">
							<span class="fa fa-user-circle-o" aria-hidden="true"></span>
						</div>
						<div class="form-group" id=profilename>
						</div>
					</form>
				</div>

				<div class='itemform'>
					<div class='item titleform'>
						<span class="glyphicon glyphicon-star"></span> <span
							class='item titletext'>찜</span>
					</div>
						<div id='Totallike'></div>
				</div>

				<div class='itemform'>
					<div class='item titleform'>
						<span class="glyphicon glyphicon-calendar"></span> <span
							class='item titletext'>스탬프</span>
					</div>
					<div id='Totalstamp'></div>
				</div>

				<div class='itemform'>
					<div class='item titleform'>
						<span class="glyphicon glyphicon-check"></span> <span
							class='item titletext'>예약내역</span>
					</div>
						<div id='Totalprepurchase'>
					</div>
				</div>
			</div>
    <!-- 메인컨텐트 시작 -->
    <div id='content_main'>
      <div>
        <div class="aa maintitle">내 정보 수정</div>
        <div class="aa maindesc">회원정보를 수정할 수 있습니다.</div>
      </div>
      
      <form id='content_main_form'>
        <div id="profile_change1">
          <div class="profile-photo">
            <span class="fa fa-user-circle-o" aria-hidden="true"></span>
          </div>
          <div id="profile_change2">  
            <div class="profile_row">
              <span class="profile-label">닉네임</span>
              <span id='name-text' class="profile-value"></span>
              <button id='name-update' type="button" class="btn btn-info mypage-btn">변경</button>
            </div>
            <div class="profile_row">
              <span class="profile-label">휴대전화</span>
              <span id='tel-text' class="profile-value"></span>
              <button id='tel-update' type="button" class="btn btn-info mypage-btn">변경</button>
            </div>
            <div class="profile_row noborder">
              <span class="profile-label">본인인증</span>
              <span id='confirm-text' class="profile-value"></span>
              <button type="button" class="btn btn-info mypage-btn">본인인증</button>
            </div>
          </div>  
        </div>
      </form>
      
      <!-- Modal -->
				<div class="modal fade bs-example-modal-sm" id="userinfo-modal" tabindex="-1" role="dialog"
					aria-labelledby="userinfo-modal-label">
					<div class="modal-dialog modal-sm" role="document">
						<div class="modal-content">
							<div class="modal-body" id="userinfo-modal-body">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="userinfo-modal-label">닉네임 변경</h4>
							  <input id='userinfo-modal-input'>
								<button id='userinfo-modal-cancel' type="button" class="btn btn-default modal-btn"
									data-dismiss="modal">닫기</button>
								<button id='userinfo-modal-submit' type="button" class="btn btn-primary modal-btn">변경</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		
  </div>
</div>

<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="//cdn.ckeditor.com/4.6.2/full/ckeditor.js"></script>
<script src='../js/common.js'></script>
<script src='detail.js'></script>
<script src='sidebarLink.js'></script>
</body>
</html>
