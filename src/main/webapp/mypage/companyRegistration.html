<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마이페이지 업체등록</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="companyRegistration.css">

<style>



</style>
</head>
<body>
<div class="container">

  <div id='header'></div>
  
  <div id='header_sub'>
    <span id='header_sub_event_title'>EVENT</span>
    <span id='header_sub_event_content'>전 예약자 쿠폰 지급</span>
    <span id='header_sub_navi'>홈>마이페이지>업체전환</span>
  </div>
  
  <div id='sidebar'>
    <span class='sidebar_title'>마이페이지</span>

    <span class='sidebar_menu'>찜</span>
    <span class='sidebar_menu'>스탬프</span>
    <span class='sidebar_menu'>예약내역</span>
    <span class='sidebar_menu'>이용내역</span>
    <span class='sidebar_menu'>내정보수정</span>
    <span class='sidebar_menu selected'>업체전환</span>
  </div>

  <div id='content'>
  
    <div id="content_header">
    
      <div id='content_profile'>
        <div class="form-inline">
          <div class="form-group">
            <span class="fa fa-user-circle-o" aria-hidden="true"></span>
          </div>
          <div class="form-group">
            <span class='profile name'>뽐거지김건우</span>
          </div>
        </div>
      </div>
      
      <div class='itemform'>
        <div class='item titleform'>
          <span class="glyphicon glyphicon-heart"></span>
          <span class='item titletext'>찜</span>
        </div>
        <span class='item value'>0개</span>
      </div>
      
      <div class='itemform'>
        <div class='item titleform'>
          <span class="glyphicon glyphicon-calendar"></span>
          <span class='item titletext'>스탬프</span>
        </div>
        <span class='item value'>0개</span>
      </div>
      
      <div class='itemform'>
        <div class='item titleform'>
          <span class="glyphicon glyphicon-check"></span>
          <span class='item titletext'>예약내역</span>
        </div>
        <span class='item value'>0개</span>
      </div>
    
    </div>
    
    <div id='content_main'>
      <div>
        <div class="aa maintitle">업체 등록</div>
        <div class="aa maindesc">본인인증을 해야 업체로 등록이 가능합니다</div>
      </div>
      
      <form id='content_main_form' class="form-horizontal">
        <div class="form-group">
          <div class='bb name'>
            <label for="company_name" class="control-label">업체명</label>
          </div>
          <div class="cc value">
            <input type="text" class="form-control" id="company_name">
          </div>
        </div>
        
        <div class="form-group">
          <div class='bb name'>
            <label for="company_number" class="control-label">사업자번호</label>
          </div>
          <div class="cc value">
            <input type="text" class="form-control" id="company_number">
          </div>
        </div>
        
        <div class="form-group">
          <div class='bb name'>
            <label for="company_tel" class="control-label">전화번호</label>
          </div>
          <div class="cc value">
            <input type="tel" class="form-control" id="company_tel">
          </div>
        </div>
        
        <div class="form-group">
          <div class='bb name'>
            <label for="company_photo" class="control-label">업체사진</label>
          </div>
          <div class="cc value">
            <input type="text" class="form-control" id="company_photo">
          </div>
        </div>
        
        <div class="checkbox">
          <label>
            <input type="checkbox"> 약관 동의
          </label>
        </div>
        
        <textarea class="form-control terms" rows="4"></textarea>
        
        <div class="checkbox">
          <label>
            <input type="checkbox"> 약관 동의
          </label>
        </div>
        
        <textarea class="form-control terms" rows="4"></textarea>
        
        <div class="checkbox register">
          <label>
            <input type="checkbox"> 업체로 등록합니다.
          </label>
        </div>
        
        <button class='fullwidthbtn'>업체 신청
        </button>
        
        
      </form>
    </div>
  </div>


</div>

<!-- <div id='footer' class="container-fluid"></div> -->

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src='../js/common.js'></script>
<script src='companyRegistration.js'></script>

</body>
</html>
