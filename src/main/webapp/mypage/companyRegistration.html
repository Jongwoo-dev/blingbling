<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마이페이지 업체등록</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/sidebar.css">
<link rel="stylesheet" href="companyRegistration.css">

<style>



</style>
</head>
<body>
<div class="container">

  <div id='header'></div>
  
  <div id='header_sub'>
    <span id='header_sub_event_title'>EVENT</span>
    <span id='header_sub_event_content'>전 예약자 쿠폰 지급</span>
    <span id='header_sub_navi'>홈>마이페이지>업체전환</span>
  </div>
  
  <div id='sidebar'>
    <span class='sidebar_title'>마이페이지</span>

    <span class='sidebar_menu' id='menu1'>찜</span>
    <span class='sidebar_menu' id='menu2'>스탬프</span>
    <span class='sidebar_menu' id='menu3'>예약내역</span>
    <span class='sidebar_menu' id='menu4'>이용내역</span>
    <span class='sidebar_menu' id='menu5'>내정보수정</span>
    <span class='sidebar_menu selected' id='menu6'>업체전환</span>
  </div>

  <div id='content'>
  
    <div id="content_header">
      <div id='content_profile'>
          <form class="form-inline">
            <div class="form-group">
              <span class="fa fa-user-circle-o" aria-hidden="true"></span>
            </div>
            <div class="form-group">
              <span class='profile name'>김건우</span>
            </div>
          </form>
        </div>

        <div class='itemform'>
          <div class='item titleform'>
            <span class="glyphicon glyphicon-heart"></span> <span
              class='item titletext'>찜</span>
          </div>
            <div id='Totallike'>
          </div>
        </div>

        <div class='itemform'>
          <div class='item titleform'>
            <span class="glyphicon glyphicon-calendar"></span> <span
              class='item titletext'>스탬프</span>
          </div>
          <div id='Totalstamp'>
          </div>
        </div>

        <div class='itemform'>
          <div class='item titleform'>
            <span class="glyphicon glyphicon-check"></span> <span
              class='item titletext'>예약내역</span>
          </div>
            <div id='Totalprepurchase'>

          </div>
      </div>
    </div>
    
    <!-- 메인컨텐트 시작 -->
    <div id='content_main'>
      <div>
        <div class="aa maintitle">업체 등록</div>
        <div class="aa maindesc">본인인증을 해야 업체로 등록이 가능합니다</div>
      </div>
      
      <div id='cor-select'><span id="question_prefix">업종선택</span></div>
	    <div id='cor-selectpicker'>
		    <span id="select_button">
		      <select class="selectpicker" id="corporate-prefix">
		        <option value="" disabled selected>업체종류 선택</option>
		        <option>마사지</option>
		        <option>에스테틱</option>
		        <option>네일아트</option>
		        <option>왁싱</option>
		      </select>
		    </span>
	    </div>
      <form id='content_main_form' class="form-horizontal">
        <div class="form-group">
          <div class='bb name'>
            <label for="company_name" class="control-label">업체명</label>
          </div>
          <div class="cc value">
            <input type="text" class="form-control" id="company_name">
          </div>
        </div>
        
        <div class="form-group">
          <div class='bb name'>
            <label for="company_number" class="control-label">사업자번호</label>
          </div>
          <div class="cc value">
            <input type="text" class="form-control" id="company_number">
          </div>
        </div>
                        
        <div class="form-group file-list">
          <div class='bb name photo'>
            <label for="company_number" class="control-label">사진파일명</label>
          </div>
          <div class="cc value photo">
            <span id='imgfilenames'></span>
          </div>
        </div>
                
        <div>
          <div id='preview-box'></div>
          <input id='photo' class='form-control' type='file' name='files' multiple='multiple'>
          <button id='photo-select' type='button' class='btn btn-default'>사진 첨부</button>
          <input id='photo-path' type='hidden'>
       </div>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" id="check1"> 약관 동의
          </label>
        </div>
        
        <textarea class="form-control terms" rows="4"></textarea>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" id="check2"> 약관 동의
          </label>
        </div>
        
        <textarea class="form-control terms" rows="4"></textarea>
        
        <div class="checkbox register">
          <label>
            <input type="checkbox" id="check3"> 업체로 등록합니다.
          </label>
        </div>
        
        <button class='fullwidthbtn' type='button'>업체 신청
        </button>
        
        
      </form>
    </div>
  </div>


</div>

<!-- <div id='footer' class="container-fluid"></div> -->

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-meta.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-exif.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-exif-map.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-orientation.js"></script>
<script src="../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script> 
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script> 
<script src='../js/common.js'></script>
<script src='companyRegistration.js'></script>

</body>
</html>
