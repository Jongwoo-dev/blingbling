<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>마이페이지 업체등록</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/sidebar.css">
<link rel="stylesheet" href="reservationHistory.css">

<style>
</style>
</head>

<body>
<div class="container">

	<div id='header'></div>
			
	<div id='header_sub'>
		<span id='header_sub_event_title'>EVENT</span> 
		<span id='header_sub_event_content'>전 예약자 쿠폰 지급</span>
		<span id='header_sub_navi'>홈>마이페이지>예약내역</span>
	</div>

	<div id='sidebar'>
    <span class='sidebar_title'>마이페이지</span>
    <span class='sidebar_menu' id='menu1'>찜</span>
    <span class='sidebar_menu' id='menu2'>스탬프</span>
    <span class='sidebar_menu selected' id='menu3'>예약내역</span>
    <span class='sidebar_menu' id='menu4'>이용내역</span>
    <span class='sidebar_menu' id='menu5'>내정보수정</span>
    <span class='sidebar_menu' id='menu6'>업체전환</span>
  </div>

	<div id='content'>
  
    <div id="content_header">

				<div id='content_profile'>
					<form class="form-inline">
						<div class="form-group">
							<span class="fa fa-user-circle-o" aria-hidden="true"></span>
						</div>
						<div class="form-group" id=ename>
				
						</div>
					</form>
				</div>

				<div class='itemform'>
					<div class='item titleform'>
						<span class="glyphicon glyphicon-star"></span> <span
							class='item titletext'>찜</span>
					</div>
						<div id='Totallike'>
					</div>
				</div>

				<div class='itemform'>
					<div class='item titleform'>
						<span class="glyphicon glyphicon-calendar"></span> <span
							class='item titletext'>스탬프</span>
					</div>
					<div id='Totalstamp'>
					</div>
				</div>

				<div class='itemform'>
					<div class='item titleform'>
						<span class="glyphicon glyphicon-check"></span> <span
							class='item titletext'>예약내역</span>
					</div>
						<div id='Totalprepurchase'>

					</div>
				</div>

			</div>

      <!-- 메인컨텐츠 시작 -->
	<div id='content_main'>
      <div>
        <div class="aa maintitle">예약내역</div>
        <div class="aa maindesc">익일부터 예약한내역</div>
      </div>
  </div>    
      <!-- 달력으로 조회하는 부분 -->
			<div id="content_search">
				<span class="search-text">조회기간</span>
				<button type="button" class="btn btn-primary btn-xs bt1">1주일</button>
				<button type="button" class="btn btn-primary btn-xs bt2">1개월</button>
				<button type="button" class="btn btn-primary btn-xs bt3">3개월</button>
				<span><input type="text" id="datepicker" class="calender cn1">~</span>
			  <span><input type="text" id="datepicker2" class="calender cn2"></span>
				<button type="button" class="btn btn-primary btn-xs bt4">검색</button>
			</div>
			
			<div class="table-responsive">
				<table class="list-table">
					<thead>
						<tr id="tr">
							<th class='col-xs-2 text-center category'>예약일자</th>
							<th class='col-xs-2 text-center category'>업체이름</th>
							<th class='col-xs-3 text-center category'>상품정보</th>
							<th class='col-xs-2 text-center category'>총결제금액</th>
							<th class='col-xs-3 text-center category'>상태</th>
						</tr>
					</thead>
				<hr class='content_hr' color='#e0e0e0'>
					<tbody>
					
					</tbody>
				</table>
				<hr class='content_hr' color='#e0e0e0'>
			</div>
			
			<!-- 페이징처리 주석막아놓음 -->
			<!-- <nav aria-label="Page navigation">
				<div class='text-center'>
					<ul class="pagination">
						<li><a href="#" aria-label="Previous"> <span
								aria-hidden="true">&laquo;</span>
						</a></li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#" aria-label="Next"> <span
								aria-hidden="true">&raquo;</span>
						</a></li>
					</ul>
				</div>
			</nav> -->
		</div>
	</div>

<script id="trTemplate" type="text/x-handlebars-template">
<{{#each list}}
<tr>
  <td class='text-bookingDate text-center'>{{bookingDate}}</td>
  <td class='text-corporateName'>{{corporateName}}</td>
  <td class='text-itemName'>{{itemName}}</td>
  <td class='text-price text-center'>{{price}}</td>
  <td><button data-no= "{{prepurchaseNo}}" type="button" class="delete-btn">예약취소</button></td>
</tr>
{{/each}}
</script>

<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script> 
<script src='../js/common.js'></script>
<script src='reservationHistory.js'></script>
<script src='sidebarLink.js'></script>

</body>
</html>
