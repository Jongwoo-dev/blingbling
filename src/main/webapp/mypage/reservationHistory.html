<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>마이페이지 업체등록</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/sidebar.css">
<link rel="stylesheet" href="reservationHistory.css">

<style>
</style>
</head>

<body>
<div class="container">

	<div id='header'></div>
			
	<div id='header_sub'>
		<span id='header_sub_event_title'>EVENT</span> 
		<span id='header_sub_event_content'>전 예약자 쿠폰 지급</span>
		<span id='header_sub_navi'>홈>마이페이지>예약내역</span>
	</div>

	<div id='sidebar'>
    <span class='sidebar_title'>마이페이지</span>
    <span class='sidebar_menu' id='menu1'>찜</span>
    <span class='sidebar_menu' id='menu2'>스탬프</span>
    <span class='sidebar_menu selected' id='menu3'>예약내역</span>
    <span class='sidebar_menu' id='menu4'>이용내역</span>
    <span class='sidebar_menu' id='menu5'>내정보수정</span>
    <span class='sidebar_menu' id='menu6'>업체전환</span>
  </div>

	<div id='content'>
  
    <div id="content_header">
      <div id='content_profile'>
          <form class="form-inline">
            <div class="form-group">
              <span class="fa fa-user-circle-o" aria-hidden="true"></span>
            </div>
            <div class="form-group">
              <span class='profile name'>김건우</span>
            </div>
          </form>
        </div>

        <div class='itemform'>
          <div class='item titleform'>
            <span class="glyphicon glyphicon-heart"></span> 
            <span class='item titletext'>찜</span>
          </div>
            <div id='Totallike'>
          </div>
        </div>

        <div class='itemform'>
          <div class='item titleform'>
            <span class="glyphicon glyphicon-calendar"></span> 
            <span class='item titletext'>스탬프</span>
          </div>
          <div id='Totalstamp'>
          </div>
        </div>

        <div class='itemform'>
          <div class='item titleform'>
            <span class="glyphicon glyphicon-check"></span>
            <span class='item titletext'>예약내역</span>
          </div>
            <div id='Totalprepurchase'>
          </div>
      </div>
    </div>

      <!-- 메인컨텐츠 시작 -->
	<div id='content_main'>
      <div>
        <div class="aa maintitle">예약내역</div>
        <div class="aa maindesc">예약취소 가능횟수x개</div>
      </div>
  </div>    
      <!-- 달력으로 조회하는 부분 -->
			<div id="content_search">
				<span class="search-text">조회기간</span>
				<button type="button" class="btn btn-primary btn-xs bt1">1주일</button>
				<button type="button" class="btn btn-primary btn-xs bt2">1개월</button>
				<button type="button" class="btn btn-primary btn-xs bt3">3개월</button>
				<span><input type="text" id="datepicker" class="calender cn1">~</span>
			  <span><input type="text" id="datepicker2" class="calender cn2"></span>
				<button type="button" class="btn btn-primary btn-xs bt4">검색</button>
			</div>
			
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr id="tr">
							<th>예약일자</th>
							<th>업체이름</th>
							<th>상품정보</th>
							<th>총결제금액</th>
							<th>상태</th>
						</tr>
					</thead>
					<tbody>
						 <tr>
							<td>2017/01/10</td>
							<td>따봉마사지</td>
							<td>피부관리</td>
							<td>50,000</td>
							<td><button type="button" class='btn btn-default'>예약취소</button></td>
						</tr>
						<tr>
							<td>2017/01/10</td>
							<td>따봉마사지</td>
							<td>피부관리</td>
							<td>50,000</td>
							<td><button type="button" class='btn btn-default'>예약취소</button></td>
						</tr>
						<tr>
							<td>2017/01/10</td>
							<td>따봉마사지</td>
							<td>피부관리</td>
							<td>50,000</td>
							<td><button type="button" class='btn btn-default'>예약취소</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<!-- 페이징처리 주석막아놓음 -->

					</ul>

	</div>

<script id="trTemplate" type="text/x-handlebars-template">
<{{#each list}}
<tr>
  <td class='text-prefix text-center'>{{bookingDate}}</td>
  <td class='text-title'>{{corporateName}}></td>
  <td class='text-center'>{{itemName}}</td>
  <td class='text-date text-center'>{{price}}</td>
  <td><button data-no= "{{prepurchaseNo}}" type="button" class="delete-btn">예약취소</button></td>
</tr>
{{/each}}
</script>



<script src="../node_modules/jquery/dist/jquery.js"></script>

</html>
