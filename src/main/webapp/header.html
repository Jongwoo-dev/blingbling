<div class="modal fade bs-example-modal-sm" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel">
  <div class="modal-dialog modal-sm" role="document" style="margin-top: 150px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signUpModalLabel">회원 가입</h4>
      </div>
      <div class="modal-body">
        <input id="signup-email" class="form-control signup-input" type="text" readonly="readonly" placeholder="Email"
          data-container="body" data-placement="right" data-content="닉네임을 입력하셔야 회원가입이 가능합니다.">
        <input id="signup-username" class="form-control signup-input" type="text" placeholder="Username"
          data-container="body" data-placement="right" data-content="이메일을 입력하셔야 회원가입이 가능합니다.">
        <input id="signup-tel" class="form-control signup-input" type="tel" placeholder="Tel"
          data-container="body" data-placement="right" data-content="전화번호를 입력하셔야 회원가입이 가능합니다.">
      </div>
      <div class="modal-footer">
        <button id="signup-cancel-btn" type="button" class="btn btn-default" data-dismiss="modal">취소</button>
        <button id="signup-submit-btn" type="button" class="btn btn-primary">회원 가입</button>
      </div>
    </div>
  </div>
</div>
