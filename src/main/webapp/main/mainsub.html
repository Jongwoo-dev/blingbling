<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블링블링</title>
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet"
	href="http://cdn.jsdelivr.net/xeicon/2/xeicon.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="mainsub.css">




<style>

/*
stylize any heading tags withing white-panel below
*/
</style>
</head>
<body>
	<div class="container">
		<div id='header'></div>

		<div id='header_sub'>
			<span id='header_sub_event_title'>EVENT</span> <span
				id='header_sub_event_content'>전 예약자 쿠폰 지급</span> <span
				id='header_sub_navi'> <a href='#'>홈</a> > <a href='#'>검색</a>
				> <a href='#'>지역별 검색</a>
			</span>
		</div>
		<div id=content>
			<div id=content-header>
				<div id='btn_category'>
					<button type="button" class="btn btn-default content-default">서울</button>
					<button type="button" class="btn btn-default content-default">경기</button>
					<button type="button" class="btn btn-default content-default">인천</button>
					<button type="button" class="btn btn-default content-default">강원</button>
					<button type="button" class="btn btn-default content-default">부산</button>
					<button type="button" class="btn btn-default content-default">경남</button>
					<button type="button" class="btn btn-default content-default">대구</button>
					<button type="button" class="btn btn-default content-default">경북</button>
					<button type="button" class="btn btn-default content-default">울산</button>
					<button type="button" class="btn btn-default content-default">대전</button>
					<button type="button" class="btn btn-default content-default">충남</button>
					<button type="button" class="btn btn-default content-default">충북</button>
					<button type="button" class="btn btn-default content-default">광주</button>
					<button type="button" class="btn btn-default content-default">전남</button>
					<button type="button" class="btn btn-default content-default">전북</button>
					<button type="button" class="btn btn-default content-default">제주</button>

				</div>
				<hr class='content_hr' color='#e0e0e0'>

			</div>

			<div id=content-headersub>
			

			</div>
			<hr class='content_hr' color='#e0e0e0'>
			<div id='content_main'>

					
					
					
					
			</div>
	 </div>
</div>
			<div id='footer' class="container-fluid"></div>
			
			<script id="corTemplate" type="text/x-handlebars-template">
       {{#each list}}
            <div class="img-card" data-memberno={{memberNo}}  style="cursor:pointer">
						<img src="../upload/{{photoList.[0].filePath}}">
						<div class="caption">
							<p>{{corporateName}}</p>
							<div class="description" {{#unless itemList.[0].name}}style="display:none"{{/unless}}>{{itemList.[0].name}}:{{itemList.[0].price}}원
							</div>
							<div class="description" {{#unless itemList.[1].name}}style="display:none"{{/unless}}>{{itemList.[1].name}}:{{itemList.[1].price}}원
							</div>
							<div class="description" {{#unless itemList.[2].name}}style="display:none"{{/unless}}>{{itemList.[2].name}}:{{itemList.[2].price}}원
							</div>
		
						</div>
					</div>
			
			{{/each}}
			</script>


      <script src="../node_modules/handlebars/dist/handlebars.js"></script>
      <script src="../node_modules/jquery/dist/jquery.js"></script>
			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
			<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
			<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
			<script src='../js/common.js'></script>
			<script src='mainsub.js'></script>
</body>
</html>
