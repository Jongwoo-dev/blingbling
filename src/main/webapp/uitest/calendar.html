<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>달력 연습</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
<link rel="stylesheet" href="calendar.css">
</head>
<body>

<p>Date [ <span id='selected-date'></span> ]
<p>
<div style='border:1px solid #bebebe; display: inline-block; padding: 20px;'>
  <div id="calendar" style="display: inline-block;"></div>
</div>
<br>
<button id='getdate' type="button">날짜얻기</button>


<script src="../js/context.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script src='../js/common.js'></script>

<script>
$( function() {
  $( "#calendar" ).datepicker({
	  inline: true,
    showOtherMonths: true,
    showMonthAfterYear: true,
    yearSuffix: '년',
    monthNames: [ '01월', '02월', '03월', '04월', '05월', '06월', '07월', '08월', '09월', '10월', '11월', '12월' ],
    dayNamesMin: ['일', '월', '화', '수', '목', '금', '토']
  });
  
  
});

$('#getdate').click(function() {
	console.log($("#calendar").datepicker("getDate"));
	$("#selected-date").text($("#calendar").datepicker("getDate"));
});


</script>
</body>
</html>
