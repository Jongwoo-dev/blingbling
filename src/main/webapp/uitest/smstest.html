<body>
<div class="container">
  <label>보내는사람 번호</label>
  <input id='sendNum'>
  
  <label>받는사람 번호</label>
  <input id='recvNum'>
  
  <label>내용</label>
  <textarea id=sendCont rows="5" cols="80"></textarea>
  
  <button type="button" id='sendBtn'>보내기</button>

</div>

<!-- <div id='footer' class="container-fluid"></div> -->

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

<script>
$(function() {
	$('#sendBtn').click(function() {
		var param = {
				message    : $('#sendNum').val(),
				sender     : $('#recvNum').val(),
				recipients : $('#sendCont').val()
		}
		
		$.post('/blingbling/common/sendSMS.json', param, function(ajaxResult) {
		    
		    console.log(ajaxResult);
		  }, 'json');
	});
});
</script>
